<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Sharing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin: 30px 0 20px;
            width: 100%;
        }
        .search-input {
            width: 92%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #5a3a2c;
            border-radius: 5px;
            background-color: #e5dcd1;
        }
        .search-button {
            background-color: #5a3a2c;
            color: white;
            padding: 10px 15px;
            border: none;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile-container {
            background-color: #d8c1b0;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-container h2 {
            margin: 10px 0;
            font-weight: bold;
        }
        .button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            background-color: #4A3528;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .button:hover {
            opacity: 0.9;
        }
        .songs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .song {
            background-color: #4c362a;
            color: white;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            width: 250px;
            max-width: 100%;
            text-align: left;
        }
        .song img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            flex-shrink: 0;
        }
        .song-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
        }
        .song-info p {
            margin: 3px 0;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <form method="post" action="{% url 'search' %}" style="width: 100%;">
                {% csrf_token %}
                <input type="text" class="search-input" placeholder="Search..." name="search">
                <button class="search-button">Search</button>
            </form>
        </div>
        <div class="profile-container">
            <h2>Welcome {{ user.username }}</h2>
            <img src="{{ user.profile_pic.url }}" alt="Profile Picture">
            <a href="{% url 'liked_song_page' user.username %}"><button class="button">Liked Songs</button></a>
            <form id="logoutForm" action="/logout" method="post" class="navbar-right">
                {% csrf_token %}
                <a href="javascript:document.getElementById('logoutForm').submit()"><button class="button">Log Out</button></a>
            </form>
            <h3>Your Pinned Songs</h3>
            {% for song in pinned_songs %}
            <a href="{% url 'song_page' song.song_ID %}">
                <div class="song">
                    <img src="{{ song.cover_image.url }}" alt="Song Cover">
                    <div class="song-info">
                        <p>{{ song.song_name }}</p>
                        <p>By {{ song.artist_Name }}</p>
                    </div>
                </div>
            </a>
        {% endfor %}
        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
